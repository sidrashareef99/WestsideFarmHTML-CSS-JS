<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        <title>Login</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Kiwi+Maru:wght@300;400;500&display=swap" rel="stylesheet">

        <!-- Link to your CSS file -->
        <link rel="stylesheet" href="../css/login.css">
    </head>

    <body>
    <div class="glass-container">
     <!-- A nested container with the class "login-box" for the login elements. -->
    <div class ="login-box">
        <h2>Login</h2>
    <form id="loginForm" action ="#" method="POST">
        <input type="text" id="username" name="username" required placeholder="Username" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
        <input type="password" id="password" name="password" required placeholder="Password" pattern = "(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
    <div class="options">
        <input type="checkbox" id="remember" name="remember" >
        <lable for="remember" style = "padding-top: 20px; color: #FFE9E4; font-size:12px; font-weight: bold;">Remember me</lable>
        <a href="#" id="forgetPWD" style="padding-top: 20px; color:#FFE9E4; font-size: 12px; font-weight: bold">Forgot password?</a>
        </div>
        <button id="loginButton" type="submit">Login</button>
        <p>Don't have an account? <div class = "register"><a  onclick="location.href='register.html';" href="#" style ="color:#FF7077; text-decoration: none;">Register</a></div></p>
    </form>
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src ="../js/login.js"></script>


    </body>

</html>`
